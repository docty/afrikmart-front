<app-header></app-header>
<app-sider></app-sider>
 <div class="main-content">
	<div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Delivering Order</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Orders</a></li>
                                <li class="breadcrumb-item active">Delivering</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->
            
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
							<table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                <thead>
	                                <tr>
                                        <th>SN</th>
	                                    <th>Product ID</th>
	                                    <th>City</th>
	                                    <th>Landmark</th>
                                        <th>Pickup Point</th>
	                                    <th>Message</th>
	                                    <th>Telephone</th>
                                        <th>Date</th>
	                                    <th>Action</th>
	                                </tr>
                                </thead>


                                <tbody>
                                	<tr *ngFor="let item of data; let i = index">
                                        <td>{{i+1}}</td>
	                                    <td>{{item.productId}}</td>
	                                    <td>{{item.city}}</td>
	                                    <td>{{item.landmark}}</td>
	                                    <td>{{item.pickup}}</td>
	                                    <td>{{item.orderNote}}</td>
	                                    <td>{{item.consumer.phoneNumber}}</td>
                                        <td>{{item.dateCreated}}</td>
                                        <td>
                                            <button class="btn btn-success" (click)="onComplete(item)">Complete</button>
                                        </td>
	                                </tr> 
	                                
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div> 
            </div> 
            <div class="row">
                <div class="col-xl-12">
                    <div class="text-center my-3">
                        <div class="spinner-border text-secondary" style="margin: 0px 10px;"  role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
</div>
