<app-header></app-header>
<app-sider></app-sider>
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Edit Customer</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a [routerLink]="['/v1/entries/customer']">Customer</a></li>
                                <li class="breadcrumb-item active">Edit</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->
            <div class="row">
                <div class="col-12">
                	<div>
                        <a type="button" class="btn btn-success waves-effect waves-light mb-3" [routerLink]="['/v1/entries/customer']"><i class="uil uil-list-ul"></i> List Customer</a> 
                    </div>
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group row">
                                <label for="example-text-input" class="col-md-2 col-form-label">Surname**</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Enter Surname" id="example-text-input" [(ngModel)]="dataValue.surname" name="surname">
                                </div>
                                <span style="color:red; margin-left: 18%; font-style: italic;">{{errorMessage.surname}}</span>
                            </div>
                            <div class="form-group row">
                                <label for="example-search-input" class="col-md-2 col-form-label">Other Name**</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="search" placeholder="Enter Other Name" id="example-search-input" [(ngModel)]="dataValue.otherName" name="otherName">
                                </div>
                                <span style="color:red; margin-left: 18%; font-style: italic;">{{errorMessage.otherName}}</span>
                            </div>
                            <div class="form-group row">
                                <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="email" placeholder="Enter Email" id="example-email-input" [(ngModel)]="dataValue.email" name="email">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="example-tel-input" class="col-md-2 col-form-label">Telephone**</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="tel" placeholder="Enter Telephone" id="example-tel-input" [(ngModel)]="dataValue.telephone" name="telephone">
                                </div>
                                <span style="color:red; margin-left: 18%; font-style: italic;">{{errorMessage.telephone}}</span>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Gender</label>
                                <div class="col-md-10">
                                    <select class="form-control" [(ngModel)]="dataValue.gender" name="gender">
                                        <option value="Female">Female</option>
                                        <option value="Male">Male</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2 col-form-label"></label>
                                <div class="col-md-10">
                                    <button class="btn btn-primary" (click)="onUpdate()">UPDATE</button>
                                    <div class="spinner-border text-secondary" style="margin: 0px 10px; display: none"  role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end col -->
            </div>
        </div>
    </div>
</div>
