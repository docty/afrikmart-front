<app-header></app-header>
<app-sider></app-sider>
 <div class="main-content">
	<div class="page-content">
        <div class="container-fluid">

		    <!-- start page title -->
		    <div class="row">
		        <div class="col-12">
		            <div class="page-title-box d-flex align-items-center justify-content-between">
		                <h4 class="mb-0">Review </h4>

		                <div class="page-title-right">
		                    <ol class="breadcrumb m-0">
		                        <li class="breadcrumb-item"><a href="javascript: void(0);">Review</a></li>
		                        <li class="breadcrumb-item active">All</li>
		                    </ol>
		                </div>

		            </div>
		        </div>
		    </div>
		    <!-- end page title -->
		    
		     
		    <div class="row">
		        <div class="col-12">
		            <div class="card">
		                <div class="card-body">
							<table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
		                        <thead>
		                            <tr>
		                            	<th>SN</th>
		                                <th>Product ID </th>
		                                <th>Name</th>
		                                <th>Email</th>
		                                <th>Comment</th>
		                                <th>Date</th>
		                                <th>Display</th>
		                            </tr>
		                        </thead>


		                        <tbody>
		                        	<tr *ngFor="let item of data; let i = index">
		                        		<td>{{data.length - i}}</td>
		                        		<td>{{item.productId}} </td>
		                                <td>{{item.name}} </td>
		                                <td>{{item.email}}</td>
		                                <td>{{item.comment}}</td>
		                                <td>{{item.dateCreated}}</td>
		                                <td>
		                                	<div class="form-check mb-3">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                        <label class="form-check-label" for="defaultCheck1">
                                                             
                                                        </label>
                                                    </div>
		                                	<!-- <button class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-center" style="margin-bottom: 15px">{{item.display}}</button> -->
		                                </td>
		                            </tr>
		                            
		                        </tbody>
		                    </table>

		                </div>
		            </div>
		        </div> 
		    </div> 

        </div>
    </div>
                
</div>
