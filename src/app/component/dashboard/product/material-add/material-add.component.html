<app-header></app-header>
<app-sider></app-sider>
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Add Product</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Product</a></li>
                                <li class="breadcrumb-item active">Add</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col-lg-12">
                    <div id="addproduct-accordion" class="custom-accordion">
                        <div class="card">
                            <a href="#addproduct-billinginfo-collapse" class="text-dark" data-toggle="collapse" aria-expanded="true" aria-controls="addproduct-billinginfo-collapse">
                                <div class="p-4">
                                    
                                    <div class="media align-items-center">
                                        <div class="mr-3">
                                            <div class="avatar-xs">
                                                <div class="avatar-title rounded-circle bg-soft-primary text-primary">
                                                    01
                                                </div>
                                            </div>
                                        </div>
                                        <div class="media-body overflow-hidden">
                                            <h5 class="font-size-16 mb-1">Billing Info</h5>
                                            <p class="text-muted text-truncate mb-0">Fill all information below</p>
                                        </div>
                                        <i class="mdi mdi-chevron-up accor-down-icon font-size-24"></i>
                                    </div>
                                    
                                </div>
                            </a>

                            <div id="addproduct-billinginfo-collapse" class="collapse show" data-parent="#addproduct-accordion">
                                <div class="p-4 border-top">
                                    <form>
                                        <div class="form-group">
                                            <label for="materialName">Material Name</label>
                                            <input id="materialName" name="materialName" type="text" class="form-control" [(ngModel)]="dataValue.materialName">
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                
                                                <div class="form-group">
                                                    <label for="manufacturerBrand">Manufacturer Brand</label>
                                                    <input id="manufacturerBrand" name="manufacturerBrand" type="text" class="form-control" [(ngModel)]="dataValue.manufacturerBrand">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="price">Price</label>
                                                    <input id="price" name="price" type="text" class="form-control" [(ngModel)]="dataValue.price">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Category</label>
                                                    <select class="form-control select2"  name="category">
                                                        <option>Select</option>
                                                        <option value="GTP">GTP</option>
                                                        <option value="Woodin">Woodin</option>
                                                        <option value="Holland">Holland</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Tag</label>
    
                                                    <select class="select2 form-control select2-multiple" multiple="multiple" data-placeholder="Choose ...">
                                                        <option value="Wedding" >Wedding</option>
                                                        <option value="Dinner" >Dinner</option>
                                                        <option value="Church" selected>Church</option>
                                                        <option value="Office">Office</option>
                                                        
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group mb-0">
                                            <label for="productdesc">Product Description</label>
                                            <textarea class="form-control" id="productdesc" rows="4"></textarea name="description" [(ngModel)]="dataValue.description">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <a href="#addproduct-img-collapse" class="text-dark collapsed" data-toggle="collapse" aria-expanded="false" aria-controls="addproduct-img-collapse">
                                <div class="p-4">
                                    
                                    <div class="media align-items-center">
                                        <div class="mr-3">
                                            <div class="avatar-xs">
                                                <div class="avatar-title rounded-circle bg-soft-primary text-primary">
                                                    02
                                                </div>
                                            </div>
                                        </div>
                                        <div class="media-body overflow-hidden">
                                            <h5 class="font-size-16 mb-1">Product Image</h5>
                                            <p class="text-muted text-truncate mb-0">Fill all information below</p>
                                        </div>
                                        <i class="mdi mdi-chevron-up accor-down-icon font-size-24"></i>
                                    </div>
                                    
                                </div>
                            </a>

                            <div id="addproduct-img-collapse" class="collapse" data-parent="#addproduct-accordion">
                                <div class="p-4 border-top">
                                    <form action="#" class="dropzone">
                                        <div class="fallback">
                                            <input name="file" type="file" multiple="multiple">
                                        </div>
                                        <div class="dz-message needsclick">
                                            <div class="mb-3">
                                                <i class="display-4 text-muted uil uil-cloud-upload"></i>
                                            </div>
                                            
                                            <h4>Drop files here or click to upload.</h4>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <a href="#addproduct-metadata-collapse" class="text-dark collapsed" data-toggle="collapse" aria-expanded="false" aria-controls="addproduct-metadata-collapse">
                                <div class="p-4">
                                    
                                    <div class="media align-items-center">
                                        <div class="mr-3">
                                            <div class="avatar-xs">
                                                <div class="avatar-title rounded-circle bg-soft-primary text-primary">
                                                    03
                                                </div>
                                            </div>
                                        </div>
                                        <div class="media-body overflow-hidden">
                                            <h5 class="font-size-16 mb-1">Meta Data</h5>
                                            <p class="text-muted text-truncate mb-0">Fill all information below</p>
                                        </div>
                                        <i class="mdi mdi-chevron-up accor-down-icon font-size-24"></i>
                                    </div>
                                    
                                </div>
                            </a>

                            <div id="addproduct-metadata-collapse" class="collapse" data-parent="#addproduct-accordion">
                                <div class="p-4 border-top">
                                    <form>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="metatitle">Meta title</label>
                                                    <input id="metatitle" name="metatitle" type="text" class="form-control">
                                                </div>
                                                
                                            </div>
    
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="metakeywords">Meta Keywords</label>
                                                    <input id="metakeywords" name="metakeywords" type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group mb-0">
                                            <label for="metadescription">Meta Description</label>
                                            <textarea class="form-control" id="metadescription" rows="4"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row mb-4">
                <div class="col text-right">
                    <a href="#" class="btn btn-danger"> <i class="uil uil-times mr-1"></i> Cancel </a>
                    <a href="#" class="btn btn-success"> <i class="uil uil-file-alt mr-1"></i> Save </a>
                </div> <!-- end col -->
            </div> <!-- end row-->
            
        </div> <!-- container-fluid -->
    </div>
</div>
