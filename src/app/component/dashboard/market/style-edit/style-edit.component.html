<app-header></app-header>
<app-sider></app-sider>
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Edit Material Market</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a [routerLink]="['/v1/market/material']">Material Market</a></li>
                                <li class="breadcrumb-item active">Edit</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->
            <div class="row">
                <div class="col-12">
                	<div>
                        <a type="button" class="btn btn-success waves-effect waves-light mb-3" [routerLink]="['/v1/market/material']"><i class="uil uil-list-ul"></i> List Material Market</a> 
                    </div>
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group row">
                                <label for="example-text-input" class="col-md-2 col-form-label">Maket Name</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Enter Market Name" id="example-text-input" [(ngModel)]="dataValue.marketName" name="marketName">
                                </div>
                                <span style="color:red; margin-left: 18%; font-style: italic;">{{errorMessage.marketName}}</span>
                            </div>
                            <div class="form-group row">
                                <label for="example-search-input" class="col-md-2 col-form-label">Location</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Enter Location" id="example-search-input" [(ngModel)]="dataValue.location" name="location">
                                </div>
                                <span style="color:red; margin-left: 18%; font-style: italic;">{{errorMessage.location}}</span>
                            </div>
                            <div class="form-group row">
                                <label for="example-email-input" class="col-md-2 col-form-label">Number of Employees</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Enter Number of Employees" id="example-email-input" [(ngModel)]="dataValue.noEmployees" name="noEmployees">
                                </div>
                                <span style="color:red; margin-left: 18%; font-style: italic;">{{errorMessage.noEmployees}}</span>
                            </div>
                            <div class="form-group row">
                                <label for="example-email-input" class="col-md-2 col-form-label">Customer Identity</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" placeholder="Enter Customer Identity" id="example-email-input" [(ngModel)]="dataValue.customerId" name="customerId">
                                </div>
                                <span style="color:red; margin-left: 18%; font-style: italic;">{{errorMessage.customerId}}</span>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label"></label>
                                <div class="col-md-10">
                                    <button class="btn btn-primary" (click)="updateData()">UPDATE</button>
                                    <div class="spinner-border text-secondary" style="margin: 0px 10px; display: none"  role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end col -->
            </div>
        </div>
    </div>
</div>
