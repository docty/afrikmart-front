<app-header></app-header>
<app-sider></app-sider>
<div class="main-content">
	<div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Style Market</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Style Market</a></li>
                                <li class="breadcrumb-item active">All</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row mb-2">
                <div class="col-md-6">
                    <div class="mb-3">
                        <a [routerLink]="['/v1/market/style/add']" class="btn btn-success waves-effect waves-light"><i class="mdi mdi-plus mr-2"></i> Add Style Market</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-inline float-md-right mb-3">
                        <div class="search-box ml-2">
                            <div class="position-relative">
                                <input type="text" class="form-control rounded border-0" placeholder="Search...">
                                <i class="mdi mdi-magnify search-icon"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>


            </div>
            <!-- end row -->

            <div class="row">
                <div class="col-xl-4 col-sm-6" *ngFor="let item of data">
                    <div class="card">
                        <div class="card-body">
                            <div class="media">
                                <div class="avatar-sm mr-4">
                                    <span class="avatar-title bg-soft-primary text-primary font-size-16 rounded-circle">
                                        M
                                    </span>
                                </div>
                                <div class="media-body align-self-center">
                                    <div class="border-bottom pb-1">
                                        <h5 class="text-truncate font-size-16 mb-1"><a href="#" class="text-dark">{{item.marketName}}</a></h5>
                                        <p class="text-muted">
                                            <i class="mdi mdi-account mr-1"></i> Clifton Taylor
                                        </p>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="mt-3">
                                                <p class="text-muted mb-2">Products</p>
                                                <h5 class="font-size-16 mb-0">0</h5>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mt-3">
                                                <p class="text-muted mb-2">Wallet Balance</p>
                                                <h5 class="font-size-16 mb-0">GHC 0</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row">
                <div class="col-xl-12">
                    <div class="text-center my-3">
                        <a href="javascript:void(0);" class="text-primary"><i class="mdi mdi-loading mdi-spin font-size-20 align-middle mr-2"></i> Load more </a>
                    </div>
                </div>
            </div>
            <!-- end row -->
            
        </div> <!-- container-fluid -->
    </div>
</div>
